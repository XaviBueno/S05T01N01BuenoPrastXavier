<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<meta charset="UTF-8">
<title>Sucursals-LLista totes</title>
</head>
<body>
<h1 th:text="'LLISTA DE SUCURSALS'"> </h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">INDEX</th>
      <th scope="col">NOM</th>
      <th scope="col">PAIS</th>
      <th scope="col">TIPUS</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="sucursal:${sucursals}">
		<td  th:text="${sucursal.pk_SucursalID}"></td>
		<td  th:text="${sucursal.nomSucursal}"></td>
		<td  th:text="${sucursal.paisSucursal}"></td>
		<td  th:text="${sucursal.tipusSucursal}"></td>
	</tr>
    
  </tbody>
</table>

</body>
</html>
